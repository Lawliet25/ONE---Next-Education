    <title>Números pares</title>
</head>
<body>
    <h3>Números pares hasta el 100 con while</h3>
    <script>
        function mensaje(msj){
            alert(msj);
        }
        let numero = 0;
        let pares = [];
        while(numero<=100){
            if(numero%2==0){
                pares.push(numero);
            }
            numero++;
        }
        alert('Los números pares hasta el 100 son: ' + pares);
    </script>
</body>
