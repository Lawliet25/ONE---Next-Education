<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia de edades</title>
</head>
<body>
    <script>

        let edadHermano = 29;
        let edadMia = 22;
        let diferenciaEdad = edadHermano-edadMia;

        function saltarLinea() {
            return document.write('<br>')
        }

        function calcularDiferencia(mensaje){

            return document.write(mensaje);
        }

        document.write('La edad de mi hermano es: ' +edadHermano);
        saltarLinea();
        document.write('Mi edad es: ' + edadMia);
        saltarLinea();
        calcularDiferencia("La diferencia de nuestras edades es: " + diferenciaEdad);
        
        
    </script>
</body>
</html>
